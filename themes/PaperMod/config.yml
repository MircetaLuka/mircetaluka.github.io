baseURL: "https://mircetaluka.github.io/"
title: Luka Mirčeta
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Luka Mirčeta
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Luka Mirčeta
  # author: ["Me", "You"] # multiple authors
  images: ["../content/posts/images"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "../static/favicon.ico"
    favicon16x16: "../static/favicon-16x16.png"
    favicon32x32: "../static/favicon-32x32.png"
    apple_touch_icon: "../static/apple-touch-icon.png"
    safari_pinned_tab: "../static/favicon.ico"

  label:
    text: "Luka Mirčeta"
    icon: 
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Hi, my name is Luka Mirčeta \U0001F44B"
    subtitle: " I'm a Computer Science student from Innsbruck, Austria. "
    imageUrl: "images/profilna.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Profile Image"
    buttons:
      - name: Projects
        url: posts
      
      - name: About
        url: about


  socialIcons:
    - name: instagram
      url: "https://www.instagram.com/luki.mirceta/"
    - name: github
      url: "https://github.com/MircetaLuka"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: projects
      name: Projects
      url: /posts/
      weight: 10
    
    - identifier: about
      name: About
      url: /about/
      weight: 10

    - identifier: linkedin
      name: LinkedIn
      url: https://www.linkedin.com/in/luka-mirčeta-5621a2330/
      weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai